appId: "squadov.squadov.app"
productName: "SquadOV"
copyright: "Copyright Â© 2020-2021 GRCHive, Inc."
generateUpdatesFilesForAllChannels: true

directories:
  app: "."
  output: "package/${os}/${arch}/${version}"
  buildResources: "assets"

win:
  target: "nsis"
  icon: "assets/icon.ico"
  publish: 
    - provider: generic
      url: https://us-central1.content.squadov.gg/builds

nsis:
  differentialPackage : false

files:
  - from: "dist"
    to: "dist"
  - from: "assets"
    to: "assets"
    filter:
      - "**/*"
      - "!**/*.json"
  - "index.html"
  - "login.html"
  - "update.html"
  - "sessionError.html"
  - "index.js"
  - "login.js"
  - "log.js"
  - "paths.js"
  - "rendererLog.js"
  - "zeromq.js"
  - "api_src/**/*"
  - "package.json"

extraResources:
  - from: "assets"
    to: "assets"
    filter:
      - "**/*.json"
  - from: "../../resources/tzdata"
    to: "tzdata"
  - from: "../../build/bin/Release"
    to: "service"
    filter:
      - "*.dll"
      - "squadov_client_service.exe"
  - from: "config/${env.GCP_PROJECT}.json"
    to: "config/config.json"